<body>
  <script>
    class Square {
      constructor (width, height) {
        this.width = width
        this.height = height
      }

      #_countS () {
        return this.width * this.height
      }

      countS () {
        return this.#_countS()
      }
    }

    const SquareObject = {
      width: 0,
      height: 0,
      countS: function () {
        return this.width * this.height
      }
    }

    function squareFunc (width, height) {
      return {
        width,
        height,
        countS: function () {
          return this.width * this.height
        }
      }
    }
  </script>
</body>
