            <path d="M10 7L5 12" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 17L5 12" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>
    
        <!-- иконка стрелочки без чёрточки "<" -->

            <path d="M8 10L12 14L16 10" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>

        <!-- галочка с круглой обводкой -->
        <symbol id="checkOutline" viewBox="0 0 24 24">
            <path d="M19.561 7.444L12.005 15L8.228 11.222" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 12C21 16.971 16.971 21 12 21C7.029 21 3 16.971 3 12C3 7.029 7.029 3 12 3C13.453 3 14.821 3.353 16.036 3.964" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </symbol>
    </svg>
    
    <button class="btn btn-primary">
        <svg class="icon">
            <use xlink:href="#addDocument"></use>
        </svg>

        Загрузить
    </button>

    <button class="btn btn-warning">
        <svg class="icon icon--rotate">
            <use xlink:href="#arrow"></use>
        </svg>

        Вернуться
    </button>

    <button class="btn btn-info">
        <svg class="icon">
            <use xlink:href="#calendar"></use>
        </svg>

        Календарь
    </button>

    <button class="btn btn-success">
        <svg class="icon">
            <use xlink:href="#checkOutline"></use>
        </svg>

        Принять
    </button>
</body>

</html>
