    <button class="btn btn-primary">
        <svg class="icon">
            <use xlink:href="#addDocument"></use>
        </svg>

        Загрузить
    </button>

    <button class="btn btn-warning">
        <svg class="icon icon--rotate">
            <use xlink:href="#arrow"></use>
        </svg>

        Вернуться
    </button>

    <button class="btn btn-info">
        <svg class="icon">
            <use xlink:href="#calendar"></use>
        </svg>

        Календарь
    </button>

    <button class="btn btn-success">
        <svg class="icon">
            <use xlink:href="#checkOutline"></use>
        </svg>

        Принять
    </button>

    <button class="btn btn-danger">
        <svg class="icon">
            <use xlink:href="#alarm"></use>
        </svg>

        Предупреждение

    <button class="btn btn-primary">
        <svg class="icon">
            <use xlink:href="#activity"></use>
