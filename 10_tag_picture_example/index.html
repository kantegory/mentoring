<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        html,
        body,
        img {
            max-width: 100vw;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <picture>
        <source srcset="./assets/art_990_383.avif" media="(max-width: 1024px)" type="image/avif">
        <source srcset="./assets/art_990_383.webp" media="(max-width: 1024px)">
        <source srcset="./assets/art.avif" type="image/avif">
        <img src="./assets/art.webp" alt="" />
    </picture>
</body>

</html>
